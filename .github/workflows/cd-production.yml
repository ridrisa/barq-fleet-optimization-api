name: CD - Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'  # Triggered on version tags (e.g., v1.0.0)
  workflow_dispatch:  # Manual trigger with approval

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://barq-fleet.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Database backup before deployment
      - name: Backup production database
        run: |
          echo "Database backup should be performed here"
          # Add your backup script/command

      # Add your deployment steps here
      # Example for Cloud Run with gradual rollout:
      # - name: Deploy to Cloud Run (25% traffic)
      #   run: |
      #     gcloud run deploy barq-backend-prod \
      #       --image ${{ steps.meta-backend.outputs.tags }} \
      #       --region us-central1 \
      #       --traffic latest=25

      # - name: Wait and monitor (5 minutes)
      #   run: sleep 300

      # - name: Check error rate
      #   run: |
      #     # Query monitoring for error rate
      #     # Rollback if error rate > threshold

      # - name: Deploy 100% traffic
      #   run: |
      #     gcloud run deploy barq-backend-prod \
      #       --image ${{ steps.meta-backend.outputs.tags }} \
      #       --region us-central1 \
      #       --traffic latest=100

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          release_name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            Production deployment of BARQ Fleet Management
            Version: ${{ steps.version.outputs.VERSION }}

            Docker Images:
            - Backend: ${{ steps.meta-backend.outputs.tags }}
            - Frontend: ${{ steps.meta-frontend.outputs.tags }}
          draft: false
          prerelease: false

      - name: Deployment notification
        run: |
          echo "Deployed to production"
          echo "Version: ${{ steps.version.outputs.VERSION }}"
          echo "Backend: ${{ steps.meta-backend.outputs.tags }}"
          echo "Frontend: ${{ steps.meta-frontend.outputs.tags }}"
