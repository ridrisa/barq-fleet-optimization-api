# Cloud Build Configuration for BARQ Fleet Optimization API
# Triggers on push to main branch
# Deploys both backend and frontend services to Cloud Run

steps:
  # ============================================
  # BACKEND BUILD AND DEPLOY
  # ============================================

  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/route-opt-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/route-opt-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - './backend'
    timeout: 600s

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/route-opt-backend:$COMMIT_SHA'
    waitFor: ['build-backend']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend-latest'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/route-opt-backend:latest'
    waitFor: ['build-backend']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-backend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'route-opt-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/route-opt-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300s'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'
      - '--set-env-vars'
      - 'NODE_ENV=production,PORT=3000'
      - '--set-secrets'
      - 'POSTGRES_HOST=POSTGRES_HOST:latest,POSTGRES_PORT=POSTGRES_PORT:latest,POSTGRES_DB=POSTGRES_DB:latest,POSTGRES_USER=POSTGRES_USER:latest,POSTGRES_PASSWORD=POSTGRES_PASSWORD:latest'
    waitFor: ['push-backend', 'push-backend-latest']

  # ============================================
  # FRONTEND BUILD AND DEPLOY
  # ============================================

  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/route-opt-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/route-opt-frontend:latest'
      - '-f'
      - 'frontend/Dockerfile'
      - './frontend'
    timeout: 900s

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/route-opt-frontend:$COMMIT_SHA'
    waitFor: ['build-frontend']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend-latest'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/route-opt-frontend:latest'
    waitFor: ['build-frontend']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-frontend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'route-opt-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/route-opt-frontend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300s'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--set-env-vars'
      - 'NODE_ENV=production,NEXT_PUBLIC_API_URL=https://route-opt-backend-426674819922.us-central1.run.app'
    waitFor: ['push-frontend', 'push-frontend-latest', 'deploy-backend']

# Images to store in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/route-opt-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/route-opt-backend:latest'
  - 'gcr.io/$PROJECT_ID/route-opt-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/route-opt-frontend:latest'

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  logStreamingOption: STREAM_ON

timeout: 3600s  # 1 hour max for complete build and deployment
