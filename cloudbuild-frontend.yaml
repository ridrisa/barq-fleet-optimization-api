steps:
  # Build the frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/route-opt-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/route-opt-frontend:latest'
      - '-f'
      - 'frontend/Dockerfile'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=https://route-opt-backend-426674819922.us-central1.run.app'
      - '--build-arg'
      - 'NEXT_PUBLIC_WS_URL=wss://route-opt-backend-426674819922.us-central1.run.app/ws'
      - 'frontend'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/route-opt-frontend:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/route-opt-frontend:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'route-opt-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/route-opt-frontend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NODE_ENV=production,NEXT_PUBLIC_API_URL=https://route-opt-backend-426674819922.us-central1.run.app,NEXT_PUBLIC_WS_URL=wss://route-opt-backend-426674819922.us-central1.run.app/ws'

# Build configuration
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

# Timeout
timeout: '1200s'