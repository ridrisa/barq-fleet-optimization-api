# Cloud Build configuration for BARQ Fleet Analytics Service
# Deploys Python analytics API to Cloud Run

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/barq-services/fleet-analytics:$BUILD_ID'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/barq-services/fleet-analytics:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    dir: 'gpt-fleet-optimizer'

  # Step 2: Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/barq-services/fleet-analytics'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'barq-fleet-analytics'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/barq-services/fleet-analytics:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'DB_HOST=${_DB_HOST},DB_PORT=${_DB_PORT},DB_NAME=${_DB_NAME},DB_USER=${_DB_USER},DB_PASSWORD=${_DB_PASSWORD}'
      - '--set-cloudsql-instances'
      - '${_CLOUD_SQL_INSTANCE}'
      - '--service-account'
      - '${_SERVICE_ACCOUNT}'

# Substitution variables (configure in Cloud Build trigger)
substitutions:
  _DB_HOST: '/cloudsql/${_CLOUD_SQL_INSTANCE}'
  _DB_PORT: '5432'
  _DB_NAME: 'barq_logistics'
  _DB_USER: 'postgres'
  _DB_PASSWORD: 'postgres'  # Use Secret Manager in production
  _CLOUD_SQL_INSTANCE: 'looker-barqdata-2030:us-central1:ai-route-optimization-db'
  _SERVICE_ACCOUNT: 'barq-fleet-sa@looker-barqdata-2030.iam.gserviceaccount.com'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'  # 20 minutes
