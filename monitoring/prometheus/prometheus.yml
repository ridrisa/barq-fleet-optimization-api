# Prometheus Configuration for BARQ Fleet Management
# Scrapes metrics from backend, frontend, and infrastructure components

global:
  scrape_interval: 15s  # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'barq-fleet'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load alerting rules
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Backend API metrics
  - job_name: 'barq-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:3003']
        labels:
          service: 'backend'
          component: 'api'
    # Only scrape if /metrics endpoint exists
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: backend:3003

  # Frontend metrics (if instrumented)
  - job_name: 'barq-frontend'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['frontend:3001']
        labels:
          service: 'frontend'
          component: 'ui'

  # PostgreSQL metrics (using postgres_exporter)
  # Uncomment if you add postgres_exporter to docker-compose
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']
  #       labels:
  #         service: 'postgres'
  #         component: 'database'

  # Redis metrics (using redis_exporter)
  # Uncomment if you add redis_exporter to docker-compose
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
  #       labels:
  #         service: 'redis'
  #         component: 'cache'

  # Docker container metrics (using cAdvisor)
  # Uncomment if you add cAdvisor to docker-compose
  # - job_name: 'cadvisor'
  #   static_configs:
  #     - targets: ['cadvisor:8080']
  #       labels:
  #         service: 'cadvisor'
  #         component: 'monitoring'

  # Node exporter for system metrics
  # Uncomment if you add node-exporter to docker-compose
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
  #       labels:
  #         service: 'node-exporter'
  #         component: 'system'
