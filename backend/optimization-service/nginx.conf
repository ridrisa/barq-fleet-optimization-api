# Nginx Load Balancer Configuration for CVRP Cluster
# Distributes optimization requests across multiple CVRP instances

# Worker processes - auto-detect CPU cores
worker_processes auto;

# Event configuration
events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/json;

    # Logging format
    log_format cvrp_lb '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'upstream_addr=$upstream_addr '
                       'upstream_status=$upstream_status '
                       'request_time=$request_time '
                       'upstream_response_time=$upstream_response_time '
                       'upstream_connect_time=$upstream_connect_time';

    access_log /var/log/nginx/cvrp_access.log cvrp_lb;
    error_log /var/log/nginx/cvrp_error.log warn;

    # Performance tuning
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types application/json text/plain text/css application/javascript;
    gzip_disable "msie6";

    # Upstream CVRP cluster configuration
    upstream cvrp_cluster {
        # Load balancing algorithm: least_conn (route to server with fewest connections)
        # Alternatives: round_robin (default), ip_hash (sticky sessions), hash (custom key)
        least_conn;

        # CVRP Instance 1
        server cvrp-optimizer-1:5001 max_fails=3 fail_timeout=30s weight=1;

        # CVRP Instance 2
        server cvrp-optimizer-2:5001 max_fails=3 fail_timeout=30s weight=1;

        # CVRP Instance 3
        server cvrp-optimizer-3:5001 max_fails=3 fail_timeout=30s weight=1;

        # Keepalive connections to upstream
        keepalive 32;
        keepalive_timeout 60s;
        keepalive_requests 100;
    }

    # Main server block
    server {
        listen 80;
        server_name _;

        # Health check endpoint (load balancer itself)
        location /lb-health.html {
            root /usr/share/nginx/html;
            access_log off;
        }

        # Load balancer status endpoint
        location /lb-status {
            default_type application/json;
            return 200 '{"status":"operational","cluster":"cvrp","timestamp":"$time_iso8601"}';
            access_log off;
        }

        # Proxy health check requests to any backend
        location /health {
            proxy_pass http://cvrp_cluster/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Health check timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;

            access_log off;
        }

        # Proxy all optimization requests to CVRP cluster
        location / {
            # Proxy to upstream cluster
            proxy_pass http://cvrp_cluster;
            proxy_http_version 1.1;

            # Keep-alive connections
            proxy_set_header Connection "";

            # Forward headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # Optimization-specific headers
            proxy_set_header X-Load-Balancer "nginx-cvrp";
            proxy_set_header X-Upstream-Name $proxy_host;

            # Timeouts for long-running optimization requests
            proxy_connect_timeout 10s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Error handling - retry on next server if one fails
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 60s;

            # Add response headers
            add_header X-Upstream-Addr $upstream_addr always;
            add_header X-Upstream-Status $upstream_status always;
            add_header X-Response-Time $request_time always;
        }

        # Handle 502/503/504 errors
        error_page 502 503 504 /50x.json;
        location = /50x.json {
            default_type application/json;
            return 503 '{"success":false,"error":"CVRP cluster temporarily unavailable","message":"All optimization instances are currently unavailable. Please try again later.","timestamp":"$time_iso8601"}';
        }
    }

    # Nginx status endpoint (for monitoring tools)
    server {
        listen 8080;
        server_name _;

        location /nginx_status {
            stub_status on;
            access_log off;
            allow 172.28.0.0/16;  # Docker network
            deny all;
        }
    }
}
